# fly.toml file

app = "APPNAME"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  AUUID = "24b4b1e1-7a89-45f6-858c-242cf53b5bdb"
  CADDYIndexPage = "https://github.com/AYJCSGM/mikutap/archive/master.zip"
  CONFIGCADDY = "https://raw.githubusercontent.com/o0HalfLife0o/dockerray/master/etc/Caddyfile"
  PATHRAY = "https://github.com/o0HalfLife0o/dockerray/releases/download/rayrayray/rayrayray"
  CONFIGRAY = "https://raw.githubusercontent.com/o0HalfLife0o/dockerray/master/etc/rayrayray.json"
  PATHSMARTDNS = "https://github.com/pymumu/smartdns/releases/download/Release37-RC2/smartdns-x86_64"
  CONFIGSMARTDNS = "https://raw.githubusercontent.com/o0HalfLife0o/dockerray/master/etc/smartdns.conf"
  PATHARGO = "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64"
  ArgoCERT = "ARGOCERT"
  ArgoJSON = "ARGOJSON"
  ArgoDOMAIN = "ARGODOMAIN"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
